<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレー献立提案システム</title>

</head>

<body>

    カレー献立提案システム


    <form id="menuForm">
        <label for="days">献立が欲しい日数：
            <select id="days" name="days">
                <option value="1">1日分</option>
                <option value="2">2日分</option>
                <option value="3">3日分</option>
                <option value="4">4日分</option>
                <option value="5">5日分</option>
                <option value="6">6日分</option>
                <option value="7">7日分</option>
            </select>
            <button type="submit">献立を生成</button>
    </form>

    <div id="result">
        <table id="menuTable" style="display: none;">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>朝食</th>
                    <th>昼食</th>
                    <th>夕食</th>
                    <th>カロリー</th>
                    <th>予算</th>
                </tr>
            </thead>
            <tbody id="menuTableBody">
                <!-- ここに動的に行が追加されます -->
                <tr>
                    <td>日付1</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                </tr>
                <tr>
                    <td>日付2</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                </tr>
                <tr>
                    <td>日付3</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                    <td>カレー</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
